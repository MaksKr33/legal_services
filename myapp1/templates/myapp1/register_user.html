        *{

.container{
    width: 1200px;

 }

    <body>       
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="navbar-brand col-md-3 col-lg-2 me-0 px-2 fs-3" href="#"><h5>LAWYER'S ASSISTANT</h5></a>
        </header>

<br>
<div class="block">
<div class="container">
    <h1> 
        <div class="card text-bg-dark mb-3" style="width: 23rem;">
            <div class="card-body">
                
                <h3 class="card-title "><center>Новий користувач</center></h3>
         </div>
    </h1>

    <div class="row justify-content-center text-center align-middle h-100">
        <div class="col text-center">
        <form  method="post">

            {% csrf_token %}
            <div class="col-sm-4"> 
                
            {% for f in form %}
            
            <p class="text-center" ><label class="form-label" for="{{ f.id_for_label }}"> {{ f.label }}: </label> {{ f }}</p>
            <div class="form-error"> {{ f.errors }}  
            {% endfor %}
            <button class="btn btn-outline-dark" type="submit" >Реєстрація </button>
            <a class="link-secondary col-md-3 col-lg-1 me-0 px-4 fs-0" href="{% url 'login' %} "> Увійти </a>
            
            
                </div>
            </div>
        </form>
    </div>
