{% load static %}
<!doctype html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
   
    <meta name="generator" content="Hugo 0.101.0">
    <title> Реєстрація користувача </title>
    <link rel="stylesheet" type="text/css" href= "{% static 'filecss/css/menueefect.css'%}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
 
    <body>       
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="navbar-brand col-md-3 col-lg-2 me-0 px-2 fs-3" href="#">
            <h5>LAWYER'S ASSISTANT</h5>
        </a>    
        </header>

<br>
<div class="avtorization">
    <div class="container">
        <h1> 
            <div class="card text-bg-dark mb-3" style="width: 23rem;">
                <div class="card-body">
                    <h3 class="card-title "><center> Авторизація </center></h3>
                </div>
            </h1>

            <div class="row justify-content-center text-center align-middle h-100">
                <div class="col text-center">
                    <form  method="post">

                        {% csrf_token %}
                            <div class="col-sm-4">     
                        {% for f in form %}
                       <p class="text-center" >
                            <label class="form-label" for="{{ f.id_for_label }}"> {{ f.label }}: </label> {{ f }}
                        </p>
                            <div class="form-error"> {{ f.errors }}
                            </div>  
                        {% endfor %}
                        <button class="btn btn-outline-dark" type="submit" > Увійти </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
